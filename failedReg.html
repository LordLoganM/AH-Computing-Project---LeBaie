<!DOCTYPE html>
<html>

<head>
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="css/style.css"> <!--  CSS link -->
<script>
function check() {
    var input = document.getElementById('password_confirm');
    if (input.value != document.getElementById('password').value) {
        input.setCustomValidity('Passwords Must be Matching.');
    } else {
        // input is valid -- reset the error message
        input.setCustomValidity('');
    }
    
}

</script>
</head>

<body>
<!-- Page Header -->

<h1 id="regHead">leBaie</h1>
<h3 id="regH2">Create Account</h3>



    
 <div id="regDiv" align="center">
<section id="sectionReg">

<form id="regForm" method="POST" action="process.php">

<p>Username: <input id="errorUser" type ="text" size="25" maxlength="10" name="username" value="username already taken." required > </p> <br> 
<p>First Name: <input  type ="text" maxlength="20"size="24" name="firstname" value="" required> </p> <br>
<p>Surname: <input  type ="text" maxlength="20" size="26" name="surname" value="" required> </p> <br>
<p>Date of Birth: <input id="DOBreg" type ="date" size="5" name="DOB" value="dd/mm/yyyy" min="1940-12-31" max="2012-12-31" required> </p> <br>


<p> <label for="password">Password:</label> <input name="password" required="required" type="password" id="password" size="26" maxlength="20"  oninput="check()"/>
</p> <br>

<p><label for="password_confirm">Confirm Password:</label> <input name="password_confirm" required="required" size="16" type="password" id="password_confirm" maxlength="20" oninput="check()"/>
</p><br>

<button type="submit">Create Account</button>

</form>

<a id="homeRegLink" href="home.html">continue as guest</a>
<a  href="loginPage.html">login</a>

</section>
 </div>

</body>
</html>
